<div class="div-cadusuario">
  <form [formGroup]="form" >
    <mat-card>
      <mat-card-title>
        Cadastro de Usu√°rio
      </mat-card-title>
      <mat-card-content fxLayout="column">
        <div fxFlex>
          <mat-form-field fxFlex>
            <input matInput placeholder="Nome" formControlName="nome">
          </mat-form-field>
        </div>
        <div fxFlex>
          <mat-form-field fxFlex>
            <input matInput type="email" placeholder="E-mail" formControlName="email">
          </mat-form-field>
        </div>
        <div fxFlex>
          <mat-form-field fxFlex>
            <input matInput type="password" placeholder="Senha" formControlName="senha">
          </mat-form-field>
        </div>
      </mat-card-content>
      <mat-card-actions>
          <button mat-button color="primary" (click)="salvar()">Salvar</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
