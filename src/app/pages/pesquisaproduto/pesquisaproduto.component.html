<mat-card>
  <mat-card-header>
    <h2>Pesquisa de Produtos</h2>
  </mat-card-header>
  <mat-card-content fxFlex>
      <form>
        <div class="input-pesquisa">
            <mat-form-field fxFlex>
              <input matInput placeholder="Pesquisar" formControlName="pesquisa">
            </mat-form-field>
        </div>
      </form>
      <table mat-table [dataSource]="dataSource" class="tbl-pesquisa" >
          <ng-container matColumnDef="select">
              <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox (change)="$event ? masterToggle() : null"
                              [checked]="selectionModel.hasValue() && isAllSelected()"
                              [indeterminate]="selectionModel.hasValue() && !isAllSelected()">
                </mat-checkbox>
              </th>
              <td mat-cell *matCellDef="let row">
                <mat-checkbox (click)="$event.stopPropagation()"
                              (change)="$event ? selectionModel.toggle(row) : null"
                              [checked]="selectionModel.isSelected(row)">
                </mat-checkbox>
              </td>
            </ng-container>
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Código </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
          </ng-container>
        
          <!-- Weight Column -->
          <ng-container matColumnDef="preco">
            <th mat-header-cell *matHeaderCellDef> Preço </th>
            <td mat-cell *matCellDef="let element"> {{element.preco}} </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table> 
  </mat-card-content>
  <mat-card-actions>
      <button mat-button color="primary" (click)="novo()">Novo</button>
      <button mat-button color="secondary" (click)="alterar()">Alterar</button>
      <button mat-button color="warn" (click)="excluir()">Excluir</button>
  </mat-card-actions>
</mat-card>
