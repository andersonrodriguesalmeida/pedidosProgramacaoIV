<div class="page-pesquisa">
  <form>
    <mat-card>
      <mat-card-header>
        Pesquisa de Usuários
      </mat-card-header>
      <mat-card-content fxLayout="column">
        <div fxLayout="row">
            <mat-form-field class="example-full-width">
              <input matInput #inputPesquisa placeholder="Pesquisar" 
                (ngModelChange)="pesquiar(inputPesquisa.value)">
            </mat-form-field>
        </div>
        <div fxFlex>
            <table mat-table [dataSource]="dataSource" >
                <ng-container matColumnDef="select">
                    <th mat-header-cell *matHeaderCellDef>
                      <mat-checkbox (change)="$event ? masterToggle() : null"
                                    [checked]="selectionModel.hasValue() && isAllSelected()"
                                    [indeterminate]="selectionModel.hasValue() && !isAllSelected()">
                      </mat-checkbox>
                    </th>
                    <td mat-cell *matCellDef="let row">
                      <mat-checkbox (click)="$event.stopPropagation()"
                                    (change)="$event ? selectionModel.toggle(row) : null"
                                    [checked]="selectionModel.isSelected(row)">
                      </mat-checkbox>
                    </td>
                  </ng-container>
                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef> Código </th>
                  <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>
              
                <!-- Name Column -->
                <ng-container matColumnDef="nome">
                  <th mat-header-cell *matHeaderCellDef> Nome </th>
                  <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
                </ng-container>
              
                <!-- Weight Column -->
                <ng-container matColumnDef="email">
                  <th mat-header-cell *matHeaderCellDef> E-mail </th>
                  <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
        </div>
        
      </mat-card-content>
      <mat-card-actions>

      </mat-card-actions>
    </mat-card>
  </form>
</div>
